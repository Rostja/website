<!--Footer-->
<footer id="landing-footer" class="clearfix">
    <div class="row clearfix">
  
        <p id="copyright" class="col-2">{{footer.title}} <a href={{footer.url}}>{{footer.developer}}</a></p>
  
        <!--Social Icons in Footer-->
        <ul class="col-2 social-icons">
            @for (socialMedia of footer.socialMedias; track socialMedia){
            <li>
                <a target="_blank" title={{socialMedia.title}} href={{socialMedia.url}}>
                    <i class="fa {{socialMedia.iconImage}} fa-1x"></i><span>{{socialMedia.icon}}</span>
                </a>
            </li>
        }
        </ul>
        <!--End of Social Icons in Footer-->
    </div>
  </footer>
  <!--End of Footer-->
